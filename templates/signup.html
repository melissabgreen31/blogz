{% extends "base.html" %}

{% block content %}
<h1>Register to Build A Blog</h1>
<form action="/signup" method="post">
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td>
                <input name="username" type="text" value="{{ username }}"> {{username_error}}
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password"> {{password_error}}
            </td>
        </tr>
        <tr>
            <td><label for="verify">Verify Password</label></td> {{verify_error}}
            <td>
                <input name="verify" type="password">
            </td>
        </tr>
    </table>
    <input type="submit" value="Register">
</form>
{% endblock %}
